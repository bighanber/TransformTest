apply plugin: 'groovy'
apply plugin: 'maven'

dependencies{
    // gradle sdk
    implementation gradleApi()
    // groovy sdk
    implementation localGroovy()

    implementation 'com.android.tools.build:gradle:3.5.0'

    implementation 'org.javassist:javassist:3.22.0-GA'

}

repositories {
    google()
    jcenter()
    mavenCentral()
}

